<!--停用提示區塊-->
<div class="row" *ngIf="promptText != ''" style="margin-bottom: 24px;">
    <div class="col-md-12">
        <div style="border: 1px #FFAA99 solid;">
            <ba-card baCardClass="prompt">
                <label>{{ promptText }}</label>
            </ba-card>
        </div>
    </div>
</div>
<div baCardBlur class="animated fadeIn card with-scroll-userAuthEdit" zoom-in>
    <div class="card-header card-header-m" >
       
            <h3 class="card-title">
                <p>
                    <span class="link-t1" (click)="goback('roleEdit')">角色分类</span> <b class="ion-ios-arrow-right"></b>
                    <span class="link-t1" (click)="goback('roleCatalogEdit')">{{catalog.name}}<b class="ion-ios-arrow-right"></b></span>
                    <span class="link-t1" (click)="goback('roleIndEdit')">{{role.name}}</span>
                    <b class="ion-ios-arrow-right"></b> 进阶编辑
                </p>
            </h3>
            <div class="float-right">
                <button class="btn btn-custom btn-primary-normal" (click)="preview()">预览</button>
                <button class="btn btn-custom btn-primary-normal" (click)="updateTmpUsers()">更新</button>
            </div>
       
    </div>

    <div class="card-body table-query ">
        <div class="row" style="padding-top:10px">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="row" style="top: 15px;left:15px; position:relative">
                        <h3 class="card-title" >用户列表</h3>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="row float-right" style="padding-right:15px">
                        <div class="input-group authData" >
                            <input type="text" class="form-control"
                                    [(ngModel)]="condition" maxlength="20" placeholder="输入关键字"
                                    (ngModelChange)="searchDataWithPage(1)"/>
                            <div class="input-group-addon" style="cursor: pointer;">
                                <i class="ion-search" *ngIf="condition===''"></i>
                                <i class="ion-android-close" *ngIf="!!condition" (click)="condition='';searchDataWithPage(1)"></i>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr class="table-title table-title-m2">
                        <th class="table-id " style="  padding: 8px 0 8px 25px;text-align: left;border: none;"></th>
                        <th class="table-id id">用户ID</th>
                        <th class="content">用户名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userList" class="table-body">
                        <td class="id">
                            <label class="checkbox-inline custom-checkbox allow nowrap">
                                <input type="checkbox" class="custom-control-input" [checked]="user.checked"
                                        (change)="clickUser($event,user)"/>
                                <span class=""></span>
                            </label>
                        </td>                        
                        <td class="id" > {{user.id}} </td>
                        <td class="content"> {{user.name}} </td>
                    </tr>
                </tbody>
            </table>

            <div class="page-bar-m" style="float: right;margin-top:10px;" >
                <div class="btn-group" data-toggle="buttons">
                    <button type="button" class="btn btn-default" (click)="changePage('1', 0)">
                        <i class="fa fa-fast-backward"></i>
                    </button>
                    <button type="button" class="btn btn-default" (click)="changePage(nowPage, -1)">
                        <i class="ion-chevron-left"></i>
                    </button>
                    <label class="btn btn-query" style="padding: 5px 0 4px 0;width: 35px;border-right: none;margin-bottom: 0;">
                        <input style="margin-left:5px;width:30px;border:none;text-align: center;" type="text" [(ngModel)]="nowPage" (focusout)="onFocusOut($event)"
                            (keyup)="onKeyUp($event)">
                    </label>
                    <label class="btn btn-query slice" style="padding: 6px 0px 5px 0;text-align: center;width: 20px;margin-bottom: 0;">
                        /
                    </label>
                    <label class="btn btn-query final" style="padding: 6px 10px 5px 0;text-align: center;width: 35px;margin-bottom: 0;">
                        {{pageCount}}
                    </label>
                    <button type="button" class="btn btn-default" (click)="changePage(nowPage, 1)">
                        <i class="ion-chevron-right"></i>
                    </button>
                    <button type="button" class="btn btn-default" (click)="changePage(pageCount.toString(), 0)">
                        <i class="fa fa-fast-forward"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
<!--预览开窗-->
<ng-template #PreviewModal let-c="close" let-d="dismiss">
    <div class="popup-box-m">
        <div class="modal-header">
            <span class="modal-title pull-left" style="font-size: 18px;">用户清单预览</span>
            <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="c('Close click')">
                <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <div class="modal-body">
            <div class="table-responsive modal-table-query">
                <table class="table table-fixed">
                    <thead>
                    <tr class="table-title">
                        <!--<th class="table-id id" style="min-width: 160px;">用户 ID</th>-->
                        <!--<th class="content">用户名称</th>-->
                        <th class="table-id id" style="width: 160px;">用户 ID</th>
                        <th class="content">用户名称</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of selectedUsers" class="table-body">
                        <td class="id"  style="width: 160px;text-align:left"> {{user.id}}</td>
                        <td class="content" style="text-align:left"> {{user.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-custom btn-primary-normal" (click)="c('Close click')">确定</button>
        </div>
      </div>
    </ng-template>
