<ba-card>
    <div class="row">
        <div class="col-md-4">
            <label>用戶ID</label>
            <input type="text" class="form-control" [(ngModel)]="userId" placeholder="输入关键字">
        </div>
        <div class="col-md-4">
            <label>用戶名称</label>
            <input type="text" class="form-control" [(ngModel)]="userName" placeholder="输入关键字">
        </div>
        <!--<div class="col-md-4">
            <label>组织</label>
            <input type="text" class="form-control" [(ngModel)]="userOrg" placeholder="输入关键字">
        </div>-->
    </div>

    <div class="row">
        <div class="col-md-4" style="margin-top: 23px">
            <button style="margin-right: 10px;" class="btn btn-custom btn-default" [disabled]="userId == '' && userName == '' && userOrg == ''" (click)="userId='';userName='';userOrg='';" >清除条件</button>

            <button [disabled]="searchButtonStatus" (click)="searchData()" class="btn btn-custom btn-normal">{{ searchButtonText }}</button>
        </div>
        <div class="col-md-8">
        </div>
    </div>
</ba-card>

<div class="animated fadeIn card" *ngIf="resultShow">
    <div class="card-header clearfix" style="height: 50px;">
        <h3 class="card-title" style="margin-top: 3px;"> 查询结果 </h3>

        <div style="float: right;margin-top:-36px;">
            <div class="btn-group" data-toggle="buttons">
                <button type="button" class="btn btn-default" (click)="changePage('1', 0)" >
                    <i class="fa fa-fast-backward"></i>    
                </button>
                <button type="button" class="btn btn-default" (click)="changePage(nowPage, -1)">
                    <i class="ion-chevron-left"></i>
                </button>
                <label class="btn btn-query" style="padding: 5px 0 4px 0;width: 35px;border-right: none;margin-bottom: 0;">
                    <input style="margin-left:5px;width:30px;border:none;text-align: center;" type="text" [(ngModel)]="nowPage" (focusout)="onFocusOut($event)" (keyup)="onKeyUp($event)"> 
                </label>
                <label class="btn btn-query slice" style="padding: 6px 0px 5px 0;text-align: center;width: 20px;margin-bottom: 0;">
                    / 
                </label>
                <label class="btn btn-query final" style="padding: 6px 10px 5px 0;text-align: center;width: 35px;margin-bottom: 0;">
                    {{pageCount}} 
                </label>
                <button type="button" class="btn btn-default" (click)="changePage(nowPage, 1)">
                    <i class="ion-chevron-right"></i>    
                </button>
                <button type="button" class="btn btn-default" (click)="changePage(pageCount, 0)">
                    <i class="fa fa-fast-forward"></i>
                </button>
            </div>
        </div>

    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th class="table-id">进入编辑</th>
                        <th>用戶ID</th>
                        <th>用戶名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList">
                        <td>
                            <button class="btn btn-default btn-icon" type="button" style="border:none;" (click)="editUserMapping(item)">
                                <i class="ion-ios-search-strong" style="font-size: 22px;font-weight: bolder;"></i>
                            </button>
                        </td>
                        <td >{{item.id}}</td>
                        <td >{{item.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
